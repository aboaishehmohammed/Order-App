<ion-header>
    <ion-toolbar color="theme-primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>نوع المصاريف</ion-title>
        <ion-button color="light" slot="end" (click)="presentModal()">اضافة المصاريف</ion-button>

    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item-sliding *ngFor="let item of categories" (ionDrag)="selectedItem=slide" #slide>
        <ion-item [routerLink]="'/expenses-details/'+item.id">
            <ion-label>
                {{item.name}}
            </ion-label>
        </ion-item>
        <ion-item-options>
            <ion-item-option color="danger" (click)="destroy(item)">
                <ion-icon slot="start" name="trash-outline"></ion-icon>
                حذف
            </ion-item-option>
            <ion-item-option color="secondary" (click)="editModal(item,slide)">
                <ion-icon slot="start" name="create-outline"></ion-icon>
                تعديل
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>

</ion-content>
