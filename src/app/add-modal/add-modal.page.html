<ion-header>
    <ion-toolbar>
        <ion-title>الوجبة</ion-title>
        <ion-label slot="end" (click)="dismiss()">اغلاق</ion-label>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form #orderForm="ngForm">
        <ion-item>
            <ion-label position="floating">اسم الوجبة</ion-label>
            <ion-input type="text" [(ngModel)]="name" #p_name='ngModel' name="name" id="name" required></ion-input>
            <p *ngIf="p_name.invalid &&p_name.touched">Please Select correct value</p>
        </ion-item>
        <ion-item>
            <ion-label position="floating">السعر</ion-label>
            <ion-input type="number" min="0" [(ngModel)]="price" #price_p='ngModel' name="price" id="price"
                       required></ion-input>
            <p *ngIf="price_p.invalid&&price_p.touched">Please Select correct value</p>
        </ion-item>
        <ion-item>
            <ion-label position="floating">
                الصنف
            </ion-label>
            <ion-select [(ngModel)]="category_id" name="category" required>
                <ion-select-option *ngFor="let item of categories" [value]="item.id">
                    {{item.name}}
                </ion-select-option>
            </ion-select>
        </ion-item>
    </form>

</ion-content>
<ion-footer>
    <ion-button expand="full" [disabled]="orderForm.invalid" (click)="addProduct()" *ngIf="!id" color="theme-primary">
        اضافة وجبة
    </ion-button>
    <ion-button (click)="editProduct()" [disabled]="orderForm.invalid" expand="full" color="theme-primary" *ngIf="id">
        تعديل الوجبة
    </ion-button>

</ion-footer>
