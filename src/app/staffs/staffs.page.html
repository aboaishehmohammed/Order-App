<ion-header>
  <ion-toolbar color="theme-primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>الموظفين</ion-title>
    <ion-button color="light"  slot="end" (click)="presentModal()"> اضافة موظف</ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-sliding *ngFor="let staff of staffs" (ionDrag)="selectedItem=slide" #slide>
    <ion-item>
      <ion-label >
        {{staff.name}}
      </ion-label>
      <ion-note slot="end"> {{staff.salary}}JOD</ion-note>
    </ion-item>
    <ion-item-options>
      <ion-item-option color="danger" (click)="destroy(staff)">
        <ion-icon slot="start" name="trash-outline" ></ion-icon> حذف
      </ion-item-option>
      <ion-item-option color="secondary" (click)="editModal(staff,slide)">
        <ion-icon slot="start" name="create-outline"></ion-icon>تعديل
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-content>
