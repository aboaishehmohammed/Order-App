<ion-header>
  <ion-toolbar color="theme-primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>انواع الوجبات</ion-title>
    <ion-button color="light" slot="end" (click)="presentModal()">اضافة نوع</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-sliding *ngFor="let subProduct of subProducts" (ionDrag)="selectedItem=slide" #slide>
    <ion-item>
      <ion-label >
        {{subProduct.p_name}}
      </ion-label>
    </ion-item>
    <ion-item-options>
      <ion-item-option color="danger" (click)="destroy(subProduct)">
        <ion-icon slot="start" name="trash-outline"></ion-icon>
        حذف
      </ion-item-option>
      <ion-item-option color="secondary" (click)="editModal(subProduct,slide)">
        <ion-icon slot="start" name="create-outline"></ion-icon>
        تعديل
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
