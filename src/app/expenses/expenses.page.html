<ion-header>
  <ion-toolbar color="theme-primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>المصاريف</ion-title>
    <ion-button color="light" slot="end" (click)="presentModal()">اضافة المصاريف</ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-sliding *ngFor="let expense of expenses" (ionDrag)="selectedItem=slide" #slide>
    <ion-item>
      <ion-label >
        {{expense.name}}
      </ion-label>
      <ion-note slot="end" color="primary">
        {{expense.price}} JOD
      </ion-note>
    </ion-item>
    <ion-item-options>
      <ion-item-option color="danger" (click)="destroy(expense)">
        <ion-icon slot="start" name="trash-outline" ></ion-icon> حذف
      </ion-item-option>
      <ion-item-option color="secondary" (click)="editModal(expense,slide)">
        <ion-icon slot="start" name="create-outline"></ion-icon>تعديل
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-infinite-scroll threshold="400px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
